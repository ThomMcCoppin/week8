<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<style>
		.gridContainer {
			
			background-color: chartreuse;
			outline: solid 3px;
			width: 60%;
			height: 5%;
			margin-top: 40px;
			margin-left: 40px;
		}
		.jumboContainer {
			background-color: goldenrod;
			outline: solid 5px;
			width: 60%;
			height: 30%;
			margin-left: 40px;
		}
		.sticker {
			width: 500px;
			height: 500px;
			background-image: url(breadcat.png);
			border-radius: 300px;
			
		}
		</style>
	</head>
	<body>
		<!-- Image and text -->
		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand" href="#">
			<img src="https://i.guim.co.uk/img/media/7a633730f5f90db3c12f6efc954a2d5b475c3d4a/0_138_5544_3327/master/5544.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=6d246ca192c6f0c8cf3bdc40f8a43b63" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
			Blurry Cat
		  </a>
		</nav>
		
		<p>D&D what level is the fireball spell in 5th edition?</p>
		<div id="apiData"></div>
		
		<!--grid -->
		<div class="gridContainer">
		  <div class="row">
			<div class="col">this</div>
			<div class="col">is</div>
			<div class="w-100"></div>
			<div class="col">a</div>
			<div class="col">grid</div>
		  </div>
		</div>
		
		<!--jumbotron-->
		
		<div class="jumbotron jumbotron-fluid">
		  <div class="jumboContainer">
			<h1 class="display-4">Stop right there, criminal scum!</h1>
			<p class="lead">Nobody breaks the law on my watch! I'm confiscating your stolen goods. Now pay your fine or it's off to jail. - Oblivion Guard</p>
		  </div>
		</div>
		
		<div class="sticker"></div>
		<script type="text/javascript" src="sticker.min.js"></script>
		<script>
			Sticker.init('.sticker');
			
			fetch("https://www.dnd5eapi.co/api/spells/fireball/").then(function(networkRequest) {
				console.log(networkRequest);
				return networkRequest.json();
			}).then(function(jsonData) {
				console.log("Json Data: ", jsonData);
				
				document.getElementById("apiData").innerHTML = "The spell level is: " + jsonData.level;
			});
		</script>
	</body>
</html>
